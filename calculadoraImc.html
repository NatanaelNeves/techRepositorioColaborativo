<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <h1>Calculadora de IMC</h1>
</head>
<body>

    <!-- 
    
    html-> formulario
            - input nome  --  nome.value
            - input peso -- peso.value
            - input altura --altura.value
            - 3 labels
            - input button ou button
            
            div
                -texto -- paragrafo -- p.innerHtml

            
    -->

    <form action="#" >

        <label for="name">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" > <br> <br>
        
        <label for="peso">Peso:</label>
        <input type="number" id="peso" placeholder="Informe seu peso"><br> <br>

        <label for="altura">Altura:</label>
        <input type="text" id="altura" placeholder="Informe sua altura"><br> <br>

        <button onclick="calcularIMC()">Calcular IMC</button>
        <div id="resultado"></div>
    </form>

    <script src="calculadoraIMC.js"></script>
</body>
</html>
