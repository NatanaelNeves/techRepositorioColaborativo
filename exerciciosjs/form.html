<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <h1>  Coco Madero</h1>
    <h3>Cálculo de conta:</h3>
    <form action="">
        <label for="entrada">Entrada</label> <br>
        <input type="number" name="" id="entrada" value="0" onchange="mostrarConta()"> <br>
        <label for="principal">Prato principal</label><br>
        <input type="number" name="" id="principal" value="0" onchange="mostrarConta()"><br>
        <label for="Bebida">Bebida</label><br>
        <input type="number" name="" id="Bebida" value="0" onchange="mostrarConta()"><br>
        <label for="sobremesa">Sobremesa</label><br>
        <input type="number" name="" id="sobremesa" value="0" onchange="mostrarConta()"><br>
        <label for="sub-total">Sub-total</label><br>
        <input type="number" name="" id="sub-total" value="0" disabled onchange="mostrarConta()"><br>
        <label for="taxaServico">Taxa de serviço</label><br>
        <input type="number" name="" id="taxaServico" value="0" disabled onchange="mostrarConta()"><br>
        <label for="total">Total a pagar</label><br>
        <input type="number" name="" id="total" value="0" disabled ><br>
        


    </form>

    <script src="form.js"></script>
</body>
</html>
